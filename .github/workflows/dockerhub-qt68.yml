name: Build & Push (qt6.8)

on:
  push:
    branches: ["main", "master"]
    paths:
      - "Dockerfile_qt6.8"
      - "base_version"
      - ".github/workflows/dockerhub-qt68.yml"
  pull_request:
    paths:
      - "Dockerfile_qt6.8"
      - ".github/workflows/dockerhub-qt68.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKERFILE: Dockerfile_qt6.8
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  qt68:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute base version + repos
        id: meta
        shell: bash
        env:
          DOCKERHUB_BASE_REPO: ${{ vars.DOCKERHUB_REPO || secrets.DOCKERHUB_REPO }}
          DOCKERHUB_QT68_REPO: ${{ vars.DOCKERHUB_QT68_REPO || secrets.DOCKERHUB_QT68_REPO }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -euo pipefail

          BASE_VERSION="$(tr -d ' \t\r\n' < base_version)"
          if [[ -z "${BASE_VERSION}" ]]; then
            echo "base_version is empty" >&2
            exit 1
          fi

          if [[ -z "${DOCKERHUB_BASE_REPO:-}" ]]; then
            if [[ -z "${DOCKERHUB_USERNAME:-}" ]]; then
              echo "Set vars.DOCKERHUB_REPO (base repo) OR secrets.DOCKERHUB_USERNAME." >&2
              exit 1
            fi
            DOCKERHUB_BASE_REPO="${DOCKERHUB_USERNAME}/qt-buildenv"
          fi

          if [[ -z "${DOCKERHUB_QT68_REPO:-}" ]]; then
            if [[ -z "${DOCKERHUB_USERNAME:-}" ]]; then
              echo "Set vars.DOCKERHUB_QT68_REPO (qt6.8 repo) OR secrets.DOCKERHUB_USERNAME." >&2
              exit 1
            fi
            DOCKERHUB_QT68_REPO="${DOCKERHUB_USERNAME}/qt6.8"
          fi

          echo "base_version=${BASE_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "base_image=${DOCKERHUB_BASE_REPO}" >> "${GITHUB_OUTPUT}"
          echo "image=${DOCKERHUB_QT68_REPO}" >> "${GITHUB_OUTPUT}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Wait for base image tag to exist
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          BASE_IMAGE="${{ steps.meta.outputs.base_image }}"
          BASE_VERSION="${{ steps.meta.outputs.base_version }}"
          ref="${BASE_IMAGE}:${BASE_VERSION}"

          for i in {1..60}; do
            if docker buildx imagetools inspect "${ref}" >/dev/null 2>&1; then
              exit 0
            fi
            sleep 10
          done

          echo "Timed out waiting for base image: ${ref}" >&2
          exit 1

      - name: Decide push tag (if version tag exists -> latest else version)
        id: tags
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ steps.meta.outputs.image }}"
          VERSION="${{ steps.meta.outputs.base_version }}"

          if docker buildx imagetools inspect "${IMAGE}:${VERSION}" >/dev/null 2>&1; then
            echo "tags=${IMAGE}:latest" >> "${GITHUB_OUTPUT}"
          else
            echo "tags=${IMAGE}:${VERSION}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Build (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ env.PLATFORMS }}
          push: false
          build-args: |
            BASE_IMAGE=${{ steps.meta.outputs.base_image }}
            BASE_VERSION=${{ steps.meta.outputs.base_version }}

      - name: Build & Push (main/master)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BASE_IMAGE=${{ steps.meta.outputs.base_image }}
            BASE_VERSION=${{ steps.meta.outputs.base_version }}
          provenance: false
