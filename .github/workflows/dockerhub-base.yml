name: Build & Push (base)

on:
  push:
    branches: ["main", "master"]
    paths:
      - "Dockerfile_base"
      - "base_version"
      - ".github/workflows/dockerhub-base.yml"
  pull_request:
    paths:
      - "Dockerfile_base"
      - "base_version"
      - ".github/workflows/dockerhub-base.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKERFILE: Dockerfile_base
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version + image + tags
        id: meta
        shell: bash
        env:
          DOCKERHUB_REPO: ${{ vars.DOCKERHUB_REPO || secrets.DOCKERHUB_REPO }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail

          VERSION="$(tr -d ' \t\r\n' < base_version)"
          if [[ -z "${VERSION}" ]]; then
            echo "base_version is empty" >&2
            exit 1
          fi

          if [[ -z "${DOCKERHUB_REPO:-}" ]]; then
            if [[ -z "${DOCKERHUB_USERNAME:-}" ]]; then
              echo "Set vars.DOCKERHUB_REPO (e.g. yourname/qt-buildenv) OR secrets.DOCKERHUB_USERNAME." >&2
              exit 1
            fi
            DOCKERHUB_REPO="${DOCKERHUB_USERNAME}/qt-buildenv"
          fi

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "image=${DOCKERHUB_REPO}" >> "${GITHUB_OUTPUT}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Decide push tag (if version tag exists -> latest else version)
        id: tags
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ steps.meta.outputs.image }}"
          VERSION="${{ steps.meta.outputs.version }}"

          if docker buildx imagetools inspect "${IMAGE}:${VERSION}" >/dev/null 2>&1; then
            echo "tags=${IMAGE}:latest" >> "${GITHUB_OUTPUT}"
          else
            echo "tags=${IMAGE}:${VERSION}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Build (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ env.PLATFORMS }}
          push: false

      - name: Build & Push (main/master)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          provenance: false
